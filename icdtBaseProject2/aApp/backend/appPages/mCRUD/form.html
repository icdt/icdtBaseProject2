<!-- Content Header (Page header) -->
<section class="content-header">
    <button type="submit" class="btn btn-default btn-flat" onclick="history.back()"><span class="glyphicon glyphicon-chevron-left"></span>回列表</button>
    <br />
    <br />
    <h1>
        群組明細
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 群組</a></li>
        <li class="active">明細</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-success">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div><!-- /.box-header -->
                <div class="box-body">

                    <form role="form" class="form-horizontal" style="margin: 0 auto;">
                        <div class="col-md-6 column">
                            <div class="form-group block_inline">
                                <label class="col-sm-4" for=""></label><br />
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-success btn-flat" ng-click="vm.save()">儲存</button>
                                </div>
                            </div>
                            <div class="form-group block_inline" ng-show="vm.isEdit">
                                <label class="col-sm-4" for=""></label><br />
                                <div class="col-sm-8">
                                    <button type="submit" class="btn btn-success btn-flat" ng-click="vm.delete()">刪除</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="群組名稱">群組名稱</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="vm.group.Name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 control-label" for="描述">描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" ng-model="vm.group.Description" />
                                </div>
                            </div>
                            <div class="form-group block_inline" ng-show="vm.isEdit">
                                <label class="checkbox-inline" ng-repeat="item in vm.allPermissions">
                                    <input type="checkbox" checklist-model="vm.theOptions" checklist-value="item" />
                                </label>
                            </div>
                        </div>
                    </form>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>

    </div>



</section><!-- /.content -->
