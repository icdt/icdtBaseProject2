
<div class="login-box">
    <div class="login-logo">
        <a href="javascript:"><b>{{appName}}</b>資訊系統</a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">請輸入您的帳號密碼</p>
        <form name="loginForm" novalidate ng-submit="vm.login()">
            <div class="form-group has-feedback">
                <input type="text" class="form-control" name="userName" ng-model="vm.user.UserName" placeholder="使用者帳號" required  /><span class="glyphicon glyphicon-user form-control-feedback"></span>
                <p class="help-block" ng-if="loginForm.userName.$error.required">帳號為必要</p>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" ng-model="vm.user.Password" placeholder="使用者密碼" required /><span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <p class="help-block" ng-if="loginForm.password.$error.required">密碼為必要</p>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" ng-model="vm.user.persistData"> 記住我
                        </label>
                    </div>
                </div><!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登入</button>
                </div><!-- /.col -->
            </div>
        </form>
        <!--<div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div>-->
        <!-- /.social-auth-links -->
        <a href="#">忘記密碼</a><br>
        <!--<a href="register.html" class="text-center">註冊帳號</a>-->
    </div><!-- /.login-box-body -->
</div>

<script>
    window.iCheckBinding();
</script>
